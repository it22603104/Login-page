<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" href="loginpage.css">
	<script src="loginpage.js"></script>
	<!--font awesome account -->
	<script src="https://kit.fontawesome.com/fe172d9324.js" crossorigin="anonymous"> </script>
	<!--font awesome account -->
</head>
<body>
<div class="login">
	<h2>Enter Login Details</h2>
	<input type="text" name="user name" placeholder="user name" class="username inpt" required>
	<br>
	<input type="password" name="password" placeholder="password" class="password inpt" required>
	<br>
	<button class="loginbtn">Login</button>
	<hr class="horizontal" />
	<p class="hrz">or</p>
	<hr class="horizontal" />
	<button class="googlelogin btn1"><i class="fa-brands fa-google"></i>Login with Google</button>
	<br>
	<button class="githublogin btn1"><i class="fa-brands fa-github"></i>Login with Github</button>
	<br>
	<button class="facebooklogin btn1"><i class="fa-brands fa-facebook-f"></i>Login  with Facebook</button>
	<br>
	<p class="accountregis">Don't have an account? <a href="#" class="signin">sign in</a></p>

</div>
</body>
</html>
